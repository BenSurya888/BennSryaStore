{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{% block title %}BennSrya{% endblock %}</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="icon" type="image/png" href="{% static 'store/img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <!-- Logo -->
      <a class="logo" href="index.html">
        <img src="{% static 'store/img/logooo.png' %}" alt="BennSryaStore Logo" class="logo-img">
      </a>
      <!-- Search -->
      <form class="search-form" action="." method="get">
        <input type="text" name="q" placeholder="Search..." aria-label="Search">
      </form>
      <!-- Main Navigation -->
      <nav class="nav-actions">
    <a class="btn ghost" href="{% url 'bensryaa:index' %}">Home</a>
    <a class="btn ghost" href="{% url 'bensryaa:transaction_history' %}">Riwayat Transaksi</a>
    <a class="btn ghost" href="{% url 'bensryaa:check_order' %}">Cek Pesanan</a>
    {% if user.is_authenticated %}
    <a class="btn ghost" href="{% url 'bensryaa:logout' %}">Logout</a>
{% else %}
    <a class="btn ghost" href="{% url 'bensryaa:register' %}">Daftar</a>
    <a class="btn ghost" href="{% url 'bensryaa:login' %}">Login</a>
{% endif %}

    <a class="btn ghost" style="margin-left: 40px;" href="{% url 'bensryaa:profile' %}">ðŸ‘¤</a>
</nav>

      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
  Copyright Â© {{ now|date:"Y" }} BennSryaStore. All Rights Reserved

    </div>
  </footer>

</body>
</html>
