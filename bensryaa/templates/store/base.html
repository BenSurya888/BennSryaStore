{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{% block title %}BennSrya{% endblock %}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <!-- Favicon & CSS -->
  <link rel="icon" type="image/png" href="{% static 'store/img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <!-- Logo -->
      <a class="logo" href="{% url 'bensryaa:index' %}">
        <img src="{% static 'store/img/logooo.png' %}" alt="BennSryaStore Logo" class="logo-img">
      </a>

<div class="search-toggle-wrapper">
  <!-- Search -->
  <form class="search-form" action="." method="get">
    <input type="text" name="q" placeholder="Search..." aria-label="Search">
  </form>

  <!-- Toggle Mobile -->
  <div class="mobile-toggle" id="mobileToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

      <!-- Main Navigation -->
      <nav class="main-nav">
        <a href="{% url 'bensryaa:index' %}">Home</a>
        <a href="{% url 'bensryaa:transaction_history' %}">Riwayat Transaksi</a>
        <a href="{% url 'bensryaa:check_order' %}">Cek Pesanan</a>

        {% if user.is_authenticated %}
          <a href="{% url 'bensryaa:logout' %}">Logout</a>
          <a href="{% url 'bensryaa:profile' %}">ðŸ‘¤ Profile</a>
        {% else %}
          <a href="{% url 'bensryaa:register' %}">Daftar</a>
          <a href="{% url 'bensryaa:login' %}">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      Copyright Â© {{ now|date:"Y" }} BennSryaStore. All Rights Reserved
    </div>
  </footer>

  <!-- Script for Hamburger -->
  <script>
    const mobileToggle = document.getElementById('mobileToggle');
    const nav = document.querySelector('.main-nav');

    mobileToggle.addEventListener('click', () => {
      mobileToggle.classList.toggle('active');
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
