{% extends "store/base.html" %}
{% load static %}

{% block title %}Login - BennSrya Store{% endblock %}

{% block content %}
<div class="container" style="max-width:450px;margin-top:40px;">
    <div style="background:white;padding:25px;border-radius:var(--card-radius);box-shadow:0 6px 18px rgba(0,128,255,0.1);">
        <h1 class="text-glow" style="text-align:center;margin-bottom:20px;">Login</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" autofocus required id="id_username">
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" required id="id_password">
            </div>

            <button type="submit" class="filter-btn" style="width:100%;">Login</button>
        </form>

        <p style="margin-top:15px;text-align:center;">
            Belum punya akun? <a href="#">Daftar</a>
        </p>
    </div>
</div>
{% endblock %}
