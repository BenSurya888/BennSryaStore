{% extends "store/base.html" %}
{% load static %}

{% block title %}Login - BennSrya{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 40px auto;">
  <h2 style="text-align:center; margin-bottom: 20px;">Login</h2>

  {% if messages %}
    <div>
      {% for message in messages %}
        <p style="color: red; text-align:center;">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" class="card" style="padding: 20px;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
      <label for="username">Username</label><br>
      <input type="text" name="username" id="username" required class="input-field" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="password">Password</label><br>
      <input type="password" name="password" id="password" required class="input-field" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
    </div>

    <button type="submit" class="btn ghost" style="width:100%;">Login</button>
  </form>

  <p style="text-align:center; margin-top:15px;">
    Belum punya akun? <a href="{% url 'bensryaa:register' %}">Daftar</a>
  </p>
</div>
{% endblock %}
